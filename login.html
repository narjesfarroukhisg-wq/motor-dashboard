<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Motor Supervision</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    font-family:Arial;
}

.login-box{
    background:#1e293b;
    padding:40px;
    border-radius:15px;
    text-align:center;
    width:300px;
    color:white;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

.error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Motor Supervision</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
</div>

<script>
    

function login(){

    let user=document.getElementById("username").value;
    let pass=document.getElementById("password").value;

    if(user==="admin" && pass==="1234"){
        localStorage.setItem("loggedIn","true");
        window.location.href="index.html";
    }else{
        document.getElementById("errorMsg").innerHTML="Username ou Password incorrect !";
    }
}

</script>

</body>
</html>
